
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

source = $HOME/.config/hypr/style.conf

$accent = $text
$accentAlpha = $textAlpha

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 1920x1080, 0x0, 1
monitor=desc:ROW AAA, 1920x1080, -160x-1080, 1   # Dorm monitor up
#monitor=desc:ROW AAA, 1920x1080, -1080x-960, 1, transform, 3   # Dorm monitor left rotated
monitor=, preffered, auto, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wmenu-run -f 'JetBrainsMonoNerdFont 10' -N '000000' -s '000000' -S 'cdd6f4' -n 'cdd6f4'
$browser = firefox
$codeIDE = code --ozone-platform-hint=auto --enable-features=WaylandWindowDecorations
$screenshot = grimshot


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & hyprpaper


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 2.5
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
	allow_small_split = true
    new_status = slave
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
	#kb_layout = cz(qwerty),gb
	kb_layout = cz(qwerty),cz(coder)
	kb_options=grp:win_space_toggle, compose:rctrl
	follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
	workspace_swipe = true
	workspace_swipe_use_r = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
		sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod  SHIFT, Q, killactive,
bind = $mainMod  SHIFT, E, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, fullScreen
bind = $mainMod  SHIFT, F, exec, $browser
bind = $mainMod  SHIFT, S, exec, hyprlock
bind = $mainMod  SHIFT, C, exec, $codeIDE
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
#bind = $mainMod, space, layoutmsg, orientationnext		# master
bind = Alt,		 Tab,   workspace, m+1					# master
bind = Alt		 SHIFT, Tab,   workspace, m-1			# master
bind = $mainMod, Tab,   layoutmsg, rollnext				# master
bind = $mainMod  SHIFT, Tab, layoutmsg, rollprev        # master

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, h,	  layoutmsg, addmaster
bind = $mainMod SHIFT, l,	  layoutmsg, removemaster
bind = $mainMod SHIFT, left,  layoutmsg, addmaster
bind = $mainMod SHIFT, right, layoutmsg, removemaster
bind = $mainMod SHIFT, up,    layoutmsg, swapprev
bind = $mainMod SHIFT, down,  layoutmsg, swapnext

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, code:49, togglespecialworkspace, magic
bind = $mainMod SHIFT, code:49, movetoworkspace, special:magic
bind = Alt,		code:49, togglespecialworkspace, magic
bind = Alt		SHIFT, code:49, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up , workspace, m+1
bind = $mainMod, mouse_down, workspace, m-1
bind = $mainMod, Next, workspace, m+1
bind = $mainMod, Prior, workspace, m-1
bind = $mainMod  SHIFT, Next, movetoworkspace, r+1
bind = $mainMod  SHIFT, Prior, movetoworkspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

$screenshot_map = ScrSht: [a]rea [s]creen [w]indow [o]utputs

bind   = ,Print, submap, $screenshot_map
submap = $screenshot_map
bind   =		,a     , exec, $screenshot copy area
bind   =		,a     , submap, reset
bind   = Shift  ,a     , exec, $screenshot save area
bind   = Shift  ,a     , submap, reset
bind   =		,s	   , exec, $screenshot copy screen
bind   =		,s	   , submap, reset
bind   = Shift  ,s     , exec, $screenshot save screen
bind   = Shift  ,s     , submap, reset
bind   =		,w     , exec, $screenshot copy window
bind   =		,w     , submap, reset
bind   = Shift  ,w     , exec, $screenshot save window
bind   = Shift  ,w     , submap, reset
bind   =		,o     , exec, $screenshot copy output
bind   =		,o     , submap, reset
bind   = Shift  ,o     , exec, $screenshot save output
bind   = Shift  ,o     , submap, reset
bind   =		,Print , exec  , $screenshot copy area
bind   =		,Print , submap, reset
bind   =		,enter , submap, reset
bind   =		,escape, submap, reset
submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrule = opacity 0.70, ^(kitty)$
windowrule = opacity 0.75, ^(code)$
